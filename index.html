
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row h-75">
        <div class="col-1 hour d-flex justify-content-end">9 AM</div>
        <div class="col-10" ><input class="form-control form-control-lg nine planner"  type="text" id="nine"></div>
        <div class="col-1 "><button type="button" data-number="nine" class="btn btn-lg saveBtn">Save</button></div>
      </div>
      <div class="row h-75">
      <div class="col-1 hour d-flex justify-content-end">10 AM</div>
        <div class="col-10"><input class="form-control form-control-lg ten planner"  type="text" id="ten"></div>
        <div class="col-1 "><button type="button" data-number="ten" class="btn btn-lg saveBtn">Save</button></div>
      </div>
      <div class="row h-75">
        <div class="col-1 hour d-flex justify-content-end">11 AM</div>
          <div class="col-10"><input class="form-control form-control-lg eleven planner"  type="text" id="eleven"></div>
          <div class="col-1 "><button type="button" data-number="eleven" class="btn btn-lg saveBtn">Save</button></div>
        </div>
        <div class="row h-75">
          <div class="col-1 hour d-flex justify-content-end">12 PM</div>
            <div class="col-10"><input class="form-control form-control-lg twelve planner"  type="text" id="twelve"></div>
            <div class="col-1 "><button type="button" data-number="twelve" class="btn btn-lg saveBtn">Save</button></div>
          </div>
          <div class="row h-75">
            <div class="col-1 hour d-flex justify-content-end">1 PM</div>
              <div class="col-10"><input class="form-control form-control-lg one planner"  type="text" id="one"></div>
              <div class="col-1 "><button type="button" data-number="one" class="btn btn-lg saveBtn">Save</button></div>
            </div>
            <div class="row h-75">
              <div class="col-1 hour d-flex justify-content-end">2 PM</div>
                <div class="col-10 "><input class="form-control form-control-lg two planner"  type="text" id="two"></div>
                <div class="col-1 "><button type="button" data-number="two" class="btn btn-lg saveBtn">Save</button></div>
              </div>
              <div class="row h-75">
                <div class="col-1 hour d-flex justify-content-end">3 PM</div>
                  <div class="col-10 "><input class="form-control form-control-lg three planner"  type="text" id="three"></div>
                  <div class="col-1 "><button type="button" data-number="three" class="btn btn-lg saveBtn">Save</button></div>
                </div>
                <div class="row h-75">
                  <div class="col-1 hour d-flex justify-content-end">4 PM</div>
                    <div class="col-10 "><input class="form-control form-control-lg four planner"  type="text" id="four"></div>
                    <div class="col-1 "><button type="button" data-number="four" class="btn btn-lg saveBtn">Save</button></div>
                  </div>
                  <div class="row h-75">
                    <div class="col-1 hour d-flex justify-content-end">5 PM</div>
                      <div class="col-10 "><input class="form-control form-control-lg five planner"  type="text" id="five"></div>
                      <div class="col-1 "><button type="button" data-number="five" class="btn btn-lg saveBtn">Save</button></div>
                    </div>
    
                            
        
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
